<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


//dino is the bunny i just really don't want to change the variable name 

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var player;
var stars;
var blowup;
var platforms;
var cursors;
var spacebar;
var score = 0;
var gameOver = false;
var scoreText;
var level = 1;
var ghost;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('dino', 'assets/dino.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('ghost', 'assets/ghost.png'); 
}

function create ()
{
    this.add.image(400, 300, 'sky'); // Add sky

    platforms = this.physics.add.staticGroup(); // Add ground 

    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    player = this.physics.add.sprite(100, 450, 'dino'); 

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    cursors = this.input.keyboard.createCursorKeys();
    spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

    stars = this.physics.add.group({ // Creates stars and where
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) { // Gravity and bounciness for stars
        child.setBounceY(Phaser.Math.FloatBetween(0.5, 1));
        child.setGravityY(200); //gravity for stars!!!
    });

    blowup = this.physics.add.group(); 

    ghost = this.physics.add.image(400, 100, 'ghost').setScale(0.5); // Add ghost 

    scoreText = this.add.text(300, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(blowup, platforms);
    this.physics.add.collider(ghost, platforms); 
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, blowup, hitBomb, null, this); 
    this.physics.add.overlap(player, ghost, hitGhost, null, this); 

    // Add bomb
    var bombs = this.physics.add.group({
        key: 'bomb',
        repeat: 3,
        setXY: { x: 200, y: 0, stepX: 250 }
    });

    bombs.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        child.setCollideWorldBounds(true);
        child.setGravityY(300); 
    });

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update () // Keys
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown) // Move left
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160); // Move right
    }
    else
    {
        player.setVelocityX(0);
    }

    if ((spacebar.isDown) && player.body.touching.down) // Space bar jump
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0) // If no stars
    {
        level++;
        score += 100;
        scoreText.setText('Score: ' + score + '\nLevel: ' + level);

        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
            child.setGravityY(Phaser.Math.Between(100, 300)); // Randomize gravity for stars
        });

        if (level > 1) {
            // Create more platforms for new levels
            platforms.create(200, 150, 'ground');
        }

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bombInstance = blowup.create(x, 16, 'bomb').setScale(0.5);

        bombInstance.setBounce(1);
        bombInstance.setCollideWorldBounds(true);
        bombInstance.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bombInstance.allowGravity = false;
    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    gameOver = true;
}

function hitGhost (player, ghost)
{
    this.physics.pause();

    player.setTint(0xff0000);

    gameOver = true;
}

</script>

</body>
</html>
