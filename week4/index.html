  <script>
   function getRandomColor() 
        {
            let red = Math.floor(Math.random() * 256);
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            return `rgb(${red}, ${green}, ${blue})`;
        }

        document.getElementById('stripe').style.backgroundColor = getRandomColor();

        // Function to update the stripe color every 2 seconds
        function updateStripeColor() 
        {
            document.getElementById('stripe').style.backgroundColor = getRandomColor();
        }

        // Call updateStripeColor function every 2 seconds
        setInterval(updateStripeColor, 2000);
</script>
